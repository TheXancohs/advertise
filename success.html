<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
</head>
<body>
    <h1>Payment Successful!</h1>
    <p>Thank you for your payment. Your transaction reference is: <span id="reference"></span></p>

    <script>
        // Get the transaction reference from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const reference = urlParams.get('reference');
        
        // Display the reference on the page
        document.getElementById('reference').textContent = reference;
    </script>
</body>
</html>
